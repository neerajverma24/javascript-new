<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>removeEventListner</title>

    <style>
        #myDiv {
            width: 300px;
            border: 1px solid grey;
            background: #675577;
            color: white;
            display: grid;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <h1>JavaScript removeEventListner()</h1>
    <div id="myDiv">
        This is a div to generate any random number by using Math.random and when we mouseover any part of this , the
        number will continuously changes...
        <p>Creating button to perform removeEventListner() function </p>
        <button id="myBtn" style="width: fit-content;" onclick="removeHandler()">Remove</button>
    </div>
    <p id="myPara"></p>


    <script>
        document.getElementById('myDiv').addEventListener('mousemove', myFunction);

        function myFunction() {
            document.getElementById('myPara').innerHTML = Math.random();
        }
        
        function removeHandler() {
            document.getElementById('myDiv').removeEventListener('mousemove', myFunction)
        }
    </script>

</body>

</html>
