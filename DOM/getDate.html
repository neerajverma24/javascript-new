<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="getdate()">Click to get date!</button>
    <p id="date"></p>

    <script>
        function getdate() {
            document.getElementById('date').innerHTML = Date();
        }
    </script>

</body>

</html>
