<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript HTML DOM</h2>
    <h2>Add a new HTML Element.</h2>

    <div id="div1">

    </div>

    <script>
        const para = document.createElement("p");
        const node = document.createTextNode("This is new paragraph created by nodes , not by HTML tag");
        para.appendChild(node);
        const element = document.getElementById("div1");
        element.appendChild(para);
    </script>

</body>

</html>
