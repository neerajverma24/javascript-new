<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>The oninput case</h1>
    <h2>The text in the input is in capital letter.</h2>

    Enter your name : <input type="text" id="caps" oninput="uppercase()">

    <script>
        function uppercase() {
            let x = document.getElementById("caps");
            x.value = x.value.toUpperCase();
            // x.value = x.value.toLowerCase(); // uncomment above to run this 
        }
    </script>
</body>

</html>
